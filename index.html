<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo">
        <h1>Vidéo à la demande</h1>
    </header>

    <main>
        <h2>Meilleur film</h2>
        <section id="best_movie">
        </section>

        <h2>Films les mieux notés</h2>
        <section id="best_rank" class="category">
            </section>

        <h2>Mystery</h2>
        <section id="mystery" class="category">
            </section>

        <h2>Biography</h2>
        <section id="biography" class="category">
             </section>

        <div class="autre_1">
            <label for="category_choice">Autres : </label>
            <select id="category_choice"></select>
        </div>
        <section id="autre_1" class="category"></section>

        <div class="autre_2">
            <label for="category_choice_2">Autres : </label>
            <select id="category_choice_2"></select>
        </div>
        <section id="autre_2" class="category"></section>

    </main>

    <footer>
        <p> 2025 JustStreamIt - Association </p>
    </footer>


    <script src="main.js"></script>
</body>
</html>
