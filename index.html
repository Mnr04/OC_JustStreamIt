<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo">
        <h1>Vidéo à la demande</h1>
    </header>

    <main>

        <section class="best-movie-section">
            <h2>Meilleur Film</h2>
            <div id="best_movie">
            </div>
        </section>

        <section class="category-section">
            <h2>Films les mieux notés</h2>
            <div id="best_rank" class="category">
            </div>
            <button class="btn-toggle">Voir plus</button>
        </section>

        <section class="category-section">
            <h2>Mystery</h2>
            <div id="mystery" class="category">
            </div>
            <button class="btn-toggle">Voir plus</button>
        </section>

        <section class="category-section">
            <h2>Biography</h2>
            <div id="biography" class="category">
            </div>
            <button class="btn-toggle">Voir plus</button>
        </section>

        <section class="category-section">
            <h2 style="display:none;">Catégorie : Animation</h2>

            <div class="other_1">
                <label for="category_choice" id="animation">Autres : </label>
                <select id="category_choice"></select>
            </div>

            <div id="other_1" class="category"></div>
            <button class="btn-toggle">Voir plus</button>
        </section>

        <section class="category-section">
            <h2 style="display:none;">Catégorie : Sport</h2>

            <div class="other_2">
                <label for="category_choice_2" id="sport">Autres : </label>
                <select id="category_choice_2"></select>
            </div>

            <div id="other_2" class="category"></div>
            <button class="btn-toggle">Voir plus</button>
        </section>

    </main>

    <footer>
        <p> 2025 JustStreamIt - Association </p>
    </footer>


    <dialog id="movie-modal">
        <div class="modal-div">
            <div class="modal-header">
                <div class="header-info">
                    <h1 id="modal-title">Titre du film</h1>

                    <p class="movie-details">
                        <span id="modal-year"></span> - <span id="modal-genres"></span>
                    </p>
                    <p class="movie-details">
                        <span id="modal-rated"></span> - <span id="modal-duration"></span> minutes
                        (<span id="modal-countries"></span>)
                    </p>
                    <p class="movie-details">IMDB score: <span id="modal-imdb"></span>/10</p>
                    <p class="movie-details">revenues au box-office: <span id="modal-boxoffice"></span></p>

                    <div class="director-block">
                        <p><strong>Réalisé par:</strong></p>
                        <p id="modal-directors"></p>
                    </div>
                </div>

                <div class="header-img">
                    <img id="modal-image" src="img/logo.png" alt="Affiche du film">
                </div>
            </div>

            <div class="modal-body">
                <p id="modal-description"></p>
            </div>

            <div class="modal-footer">
                <p><strong>Avec:</strong></p>
                <p class="actors-list" id="modal-actors"></p>
                <button id="modal-close-btn" class="close-btn">Fermer</button>
            </div>
        </div>
    </dialog>

    <script src="main.js"></script>
</body>
</html>
